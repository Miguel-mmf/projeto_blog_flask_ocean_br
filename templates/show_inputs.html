<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas</title>
</head>
<body>

    {% extends "layout.html" %}
    {% block corpo %}
    {% if session.logado %}
        <form action="{{ url_for('insert_content') }}" method="post"
            class="ins-entrada">
        <dl>
            <dt>Título:
            <dd><input type="text" size="30" name="titulo">
            <dt>Texto:
            <dd><textarea rows="5" cols="40" name="texto"></textarea>
            <dd><input type="submit" value="Publicar">
        </dl>
        </form>
    {% endif %}
    <ul class="entradas">
    {% for entrada in entradas %}
        <li><h2>{{ entrada.title }}</h2>{{ entrada.texto|safe }}
    {% else %}
        <li><em>Inacreditável. Até agora nenhuma entrada.</em>
    {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
